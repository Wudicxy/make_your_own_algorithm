{% extends 'base.html' %}
{% block title %}删除笔记{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>确定要删除对 {{ note.problem.number }}. {{ note.problem.title }} 的笔记吗？</h3>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{% url 'notes:list_notes' %}" class="btn btn-link">取消</a>
  </form>
</div>
{% endblock %}
